version: '3.1'
intents:
- affirm
- bot_challenge
- deny
- get_attendance
- get_curriculum
- get_exam
- get_parent_name
- get_student_class
- get_student_name
- get_student_roll
- goodbye
- greet
entities:
- parentname
- studentclass
- studentroll
- studentname
responses:
  utter_greet:
  - text: Hey! I am the bot for the school, here to help you the best way I can. Firstly, i need some info
  utter_ask_parent_name:
  - text: Can you let me know your full name
  utter_ask_student_name:
  - text: Please let me know your ward's full name
  utter_ask_student_roll:
  - text: I need your pupil's roll number
  utter_ask_student_class:
  - text: I need the class your pupil is studying in
  utter_goodbye:
  - text: Let me know if you need anything else. Till then, Goodbye.
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_info_recorded:
  - text: Great! I have gathered required info to work :)
  utter_select_service:
  - text: Please select the service you want to avail
    buttons:
    - title: View Curriculum
      payload: /get_curriculum
    - title: View Examination details
      payload: /get_exam
    - title: View Attendance of your ward
      payload: /get_attendance
  utter_ask_get_attendance:
  - text: BOILER PLATE FOR ATTENDANCE!!
  utter_ask_get_exam:
  - text: BOILER PLATE FOR EXAM!!
  utter_ask_get_curriculum:
  - text: BOILER PLATE FOR CURRICULUM!!
  utter_post_service:
  - text: Do you want to look for other services?
    buttons:
    - title: Yes
      payload: /affirm
    - title: No
      payload: /deny
slots:
  parent_name:
    type: text
    mappings:
    - type: from_entity
      entity: parentname
  student_name:
    type: text
    mappings:
    - type: from_entity
      entity: studentname
  student_class:
    type: any
    mappings:
    - type: from_entity
      entity: studentclass
  student_roll:
    type: float
    mappings:
    - type: from_entity
      entity: studentroll
forms:
  info_form:
    required_slots:
    - parent_name
    - student_name
    - student_class
    - student_roll
actions:
- action_reset_slots
- action_restart
- action_return_info
- utter_ask_get_attendance
- utter_ask_get_curriculum
- utter_ask_get_exam
- utter_goodbye
- utter_greet
- utter_info_recorded
- utter_post_service
- utter_select_service
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
